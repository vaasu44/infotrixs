<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quoto</title>
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="search">
        <button onclick="toggleAuthors()">Search by Author</button>
        <div class="authors">
            <ul id="authors-list"></ul>
        </div>
    </div>
    <div id="quotes"></div>
    <div class="container">
        <h3 class="center">Quote of the Day</h3>
        <div class="quote-box">
            <p id="quote"></p>
            <small id="author"></small>
        </div>
        <div>
            <button id="btn">New Quote</button
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
